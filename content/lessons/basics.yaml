body_ar: |
  <h3>ضبط المقعد والمرايا – Sitz und Spiegel einstellen</h3>
  <ul>
    <li>عدّل المقعد لتتحكم بالدواسات.</li>
    <li>اضبط المرايا الداخلية والجانبية.</li>
  </ul>
  <h3>استخدام الغماز – Blinker benutzen</h3>
  <p>استخدم الغماز قبل الالتفاف أو تغيير المسار بوقت كافٍ.</p>
  <h3>تشغيل السيارة – Auto starten</h3>
  <p>شغّل بهدوء وراقب العدادات.</p>
  <h3>الانطلاق والتوقف – Anfahren und Anhalten</h3>
  <p>نسّق بين القابض والغاز والفرامل.</p>
  <h4>📝 معلومة سريعة:</h4>
  <p>قبل الانطلاق، تأكد من الجلسة الصحيحة والمرايا.</p>
  <p class="muted">Bevor du startest, überprüfe Sitz, Spiegel und Sicherheitsgurt.</p>
  <p>📷 (أضيفي هنا صورة أو فيديو بسيط)</p>
